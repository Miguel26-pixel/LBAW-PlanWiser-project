  /api/project/{id}/task:
    get:
      operationId: R216
      summary: "R216: Search Tasks API"
      description: "Searches for tasks and returns the results as JSON. Access: EDT"
      tags:
        - 'M02: Projects'

      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
        - in: query
          name: query
          description: String to use for full-text search
          schema:
            type: string
          required: false
        - in: query
          name: tag
          description: Stage of the tasks
          schema:
            type: string
            enum: ['TODO', 'DOING', 'REVIEW', 'CLOSED']
          required: false
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
        '400':
          description: Bad Request
        "403":
          description: Forbidden
        "404":
          description: Not Found

    post:
      operationId: R212
      summary: 'R212: Create Task'
      description: 'Processes the task creation form submission. Access: EDT'
      tags:
        - 'M02: Projects'

      parameters:
